<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="../todo/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    

    <div class="jumbotron">
        <div class="container">

            <table class="table table-striped" id="todocontainer">
                <thead>
                    <tr id="header-row">
                        <th scope="col" id="header">
                            <p id="header-text">TO-DO LIST</p>
                            <p id="expand">+</p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="t-row" id="add-new">
                        <td id="add-new-todo">
                            <input type="text" class="form-control" placeholder="Add New TODO">
                        </td>
                    </tr>
                    <tr class="t-row">
                        <td>
                            <div class="trash">
                                <img src="trash.png" width="20" height="20">
                            </div>
                            <h6>First todo</h6>
                        </td>
                    </tr>
                    <tr class="t-row">
                        <td>
                            <div class="trash">
                                <img src="trash.png" width="20" height="20">
                            </div>
                            <h6>Second todo</h6>
                        </td>
                    </tr>
                    <tr class="t-row">
                        <td>
                            <div class="trash">
                                <img src="trash.png" width="20" height="20">
                            </div>
                            <h6>Third todo</h6>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
